<!DOCTYPE html>
<html>
<head>
  <title>Mappa di Google Maps</title>
  <style>
    /* Stile per il contenitore della mappa */
    #map {
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>La mia posizione su Google Maps</h1>
  <div id="map"></div>

  <script>
    // Codice JavaScript per inizializzare la mappa
    function initMap() {
      // Costruisci un oggetto LatLng per la tua posizione
      var myLatLng = { lat: 40.7128, lng: -74.0060 }; // Esempio: New York City

      // Opzioni per la mappa
      var mapOptions = {
        zoom: 12,
        center: myLatLng
      };

      // Crea un nuovo oggetto mappa
      var map = new google.maps.Map(document.getElementById('map'), mapOptions);

      // Crea un marker per la tua posizione
      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'La mia posizione'
      });
    }
  </script>

  <!-- Includi l'API di Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=TUA_API_KEY&callback=initMap" async defer></script>
</body>
</html>
