<!DOCTYPE html>
<html>
<head>
  <title>Il mio sito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style-type: disc;
    }

    .image-container {
      width: 400px;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Benvenuti al mio sito</h1>

  <h2>Elenco puntato:</h2>
  <ul>
    <li>Primo punto dell'elenco</li>
    <li>Secondo punto dell'elenco</li>
    <li>Terzo punto dell'elenco</li>
  </ul>

  <h2>Immagini:</h2>
  <div class="image-container">
    <img src="immagine1.jpg" alt="Immagine 1">
  </div>

  <div class="image-container">
    <img src="immagine2.jpg" alt="Immagine 2">
  </div>
</body>
</html>
